<div class="table-responsive-lg tbs" infiniteScroll (scroll)="onScroll()">
<table class="table table-info table-striped table-hover table-bordered ">
      <thead>
            <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Status</th>
                  <th scope="col">Details</th>
            </tr>

      </thead>
      <tbody class="table-group-divider" *ngIf="localizacoes | async as locs" >
            <tr *ngFor="let localizacao of locs"
             class="align-middle table-dark table-striped">
                  <td class="table-active">{{localizacao.name}}</td>
                  <td>{{localizacao.created}}</td>
                  <td class=" table-warning" id="redireciona" (click)="redirecionarComObjeto(
                        localizacao.name,
                        localizacao.url,
                        localizacao.created,
                        localizacao.type,
                        localizacao.dimension)">...</td>
            </tr>
      </tbody>
      <tbody *ngIf="nextLocalizacaoes" class="table-group-divider">
            <tr class="align-middle table-dark table-striped" *ngFor=" let localizacao of nextLocalizacaoes">
                  <td class="table-active">{{localizacao.name}}</td>
                  <td>{{localizacao.created}}</td>
                  <td class=" table-warning" id="redireciona" (click)="redirecionarComObjeto(localizacao.name,localizacao.url,localizacao.created,localizacao.type,localizacao.dimension)">...</td>

            </tr>

      </tbody>
</table>
</div>
<div class="btvol">
      <a routerLink={{voltar}}>voltar</a>
      <a (click)="buscarUltimo()" id="ultimo">carregar últimas localizações</a>
</div>
