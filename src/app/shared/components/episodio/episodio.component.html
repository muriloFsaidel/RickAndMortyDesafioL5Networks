<div class="container">
      <app-menu></app-menu>
      <div class="conteudo">
            <h1>Episódios</h1>
            <div class="table-responsive-lg tbs" infiniteScroll (scroll)="onScroll()">
                  <table class="table table-info table-striped table-hover table-bordered ">
                        <thead>
                              <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Details</th>
                              </tr>

                        </thead>
                        <tbody class="table-group-divider" *ngIf="episodios | async as ep">
                              <tr *ngFor="let episodio of ep" class="align-middle table-dark table-striped">
                                    <td class="table-active">{{episodio.name}}</td>
                                    <td>{{episodio.created}}</td>
                                    <td class=" table-warning" id="redireciona" (click)="redirecionarComObjeto(
                        episodio.name,
                        episodio.created,
                        episodio.url,
                        episodio.episode,
                        episodio.air_date
                  )">...</td>
                              </tr>
                        </tbody>
                        <tbody *ngIf="nextEpisodios" class="table-group-divider">
                              <tr class="align-middle table-dark table-striped" *ngFor="let episodio of nextEpisodios">
                                    <td class="table-active">{{episodio.name}}</td>
                                    <td>{{episodio.created}}</td>
                                    <td class=" table-warning" id="redireciona"
                                          (click)="redirecionarComObjeto(episodio.name,episodio.created,episodio.url, episodio.episode, episodio.air_date)">
                                          ...</td>

                              </tr>
                        </tbody>
                  </table>
            </div>
      </div>
      <div class="btvol">
            <a routerLink={{voltar}}>voltar</a>
            <a (click)="buscarUltimo()" id="ultimo">carregar últimos episódios</a>
      </div>
</div>
